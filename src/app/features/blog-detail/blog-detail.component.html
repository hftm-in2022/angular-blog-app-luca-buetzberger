<div class="blog-detail" *ngIf="blog">
  <div class="main-card">
    <h2>{{ blog.title }}</h2>
    <img *ngIf="blog.imageURL" [src]="blog.imageURL" alt="Blog image" />
    <div class="content">
      {{ blog.content }}
    </div>
  </div>

  <div class="meta-card">
    <div class="meta-item">{{ 'blogDetail.category' | translate }}: {{ blog.category }}</div>
    <div class="meta-item">{{ 'blogDetail.likes' | translate }}: {{ blog.likes }}</div>
    <div class="meta-item">{{ 'blogDetail.publishedDate' | translate }}: {{ blog.publishedDate | date: 'medium' }}</div>
  </div>

  <hr class="divider" />

  <!-- Profile Section -->
  <!-- <div class="profile-section" *ngIf="profile" (click)="onProfileClick()">
    <img *ngIf="profile.avatarURL" [src]="profile.avatarURL" alt="User avatar" class="profile-avatar" />
    <span class="profile-name">{{ profile.displayName }}</span>
  </div> -->

  <div class="profile-section" *ngIf="profile">
    <!-- Avatar -->
    <img
      *ngIf="profile.avatarURL"
      [src]="profile.avatarURL"
      alt="User avatar"
      class="profile-avatar"
      (click)="onProfileClick(profile.documentID)"
      (keydown.enter)="onProfileClick(profile.documentID)"
      (keydown.space)="onProfileClick(profile.documentID)"
      tabindex="0"
    />

    <!-- Display Name -->
    <span
      class="profile-name"
      (click)="onProfileClick(profile.documentID)"
      (keydown.enter)="onProfileClick(profile.documentID)"
      (keydown.space)="onProfileClick(profile.documentID)"
      tabindex="0"
    >
      {{ profile.displayName }}
    </span>
  </div>

  <hr class="divider" />
</div>
