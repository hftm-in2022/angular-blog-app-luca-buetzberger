<div class="blog-container">
  @if (error) {
    <div class="error">{{ error }}</div>
  }

  @if (loading) {
    <div class="loading">Loading blogs... Please wait.</div>
  } @else if (blogs.length === 0) {
    <div class="no-blogs">No blogs found.</div>
  } @else {
    <div class="blog-grid">
      @for (blog of blogs; track blog.documentID) {
        <app-blog-card [blog]="blog" (blogClick)="onBlogClick($event)"></app-blog-card>
      }
    </div>
  }
</div>
