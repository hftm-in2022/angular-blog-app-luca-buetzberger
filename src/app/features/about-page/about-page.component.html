<div class="about-container">
  <section class="about-details">
    <h2>About Me</h2>
    <p>
      Hello! I'm Lucas, a passionate blogger and tech enthusiast. I love sharing insights on technology, programming, and innovation. Welcome to my blog!
    </p>
  </section>

  <section class="contact-form">
    <h2>Contact Me</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" ngModel required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" ngModel required></textarea>
      </div>

      <button type="submit" [disabled]="!contactForm.valid">Submit</button>
    </form>
  </section>
</div>
