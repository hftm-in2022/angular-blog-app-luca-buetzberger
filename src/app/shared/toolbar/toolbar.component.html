<!-- src\app\shared\toolbar\toolbar.component.html -->
<nav>
  <div class="logo">
    <a routerLink="/">
      <h1>Lucas Blog</h1>
      <!-- <img src="./../../../assets/logo-AppertureScience.png" alt="Logo"/> -->
    </a>
  </div>
  <ul>
    <li><a routerLink="/demo">Demo</a></li>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/about">About</a></li>
    <li><a routerLink="/contact">Contact</a></li>
  </ul>

  <!-- Right-side buttons -->
  <div class="auth-buttons">
    <!-- Show login button if not logged in -->
    @if (!user) {
      <button (click)="openLoginModal()">Login</button>
    }

    <!-- Show profile avatar and logout button if logged in -->
    @if (user) {
      <div
        class="profile-avatar-container"
        (click)="goToProfile()"
        (keydown.enter)="goToProfile()"
        (keydown.space)="goToProfile()"
        role="button"
        aria-label="View Profile"
        tabindex="0"
      >
        <img
          [src]="user.photoURL || 'default-avatar.png'"
          alt="User avatar"
          class="profile-avatar"
        />
      </div>
      <button (click)="logout()">Logout</button>
    }
  </div>
</nav>

<!-- Login Modal -->
<app-login-modal
  *ngIf="showLoginModal"
  (close)="closeLoginModal()"
></app-login-modal>
